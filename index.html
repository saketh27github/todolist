      <section class="greeting">
          <h2 class="title">

            <!-- the user can enter there name  -->
            what's up, <input type="text" id="name" placeholder="Name here">
          </h2>
      </section>

      <!-- we created a todo list tab -->
      <section class="create-todo">

        <h3>CREATE A TODO LIST</h3>

        <form id="new-todo-form">
            <h4>what's on your todo List?</h4>

            <input type="text" name="content" id="content" placeholder="e. g. write a todo list">
            

            <!-- we given to categorys for "Business" & "Personal"  user can choose one  -->

            <h4>pick a category</h4>
            <div class="options">

                <label>
                   <input
                    type="radio" 
                    name="category"
                   id="category1" 
                   value="business">
                 <span class="bubble business"></span>
                <div>Business</div>
                </label>

                <!-- we given labels so the user can understand Personal or Business -->
                <label>
                    <input 
                    type="radio" 
                    name="category"
                    id="category2" 
                    value="personal">
                  <span class="bubble personal"></span>
                 <div>Personal</div>
                 </label>


            </div>

            <!-- we give a value "todo" to submit button -->
            <input type="submit" value="Add Todo">
        </form>
